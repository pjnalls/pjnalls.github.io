<div class="navbar">
  <a class="image-option" routerLink="/">
    <img src="../assets/p-logo/p-icon_300x320.png">
  </a>
  
  <span *ngIf="language === 'en'">
    <a #home class="lg-options" 
      routerLink="/" 
      routerLinkActive="active" 
      [routerLinkActiveOptions]="{ exact: true }">Home
    </a>
    <a #bio class="lg-options" 
      routerLink="/bio" 
      routerLinkActive="active">Bio
    </a>
    <a #resume class="lg-options" 
      routerLink="/resume" 
      routerLinkActive="active">Résumé
    </a>
    <a #projects class="lg-options" 
      routerLink="/projects" 
      routerLinkActive="active">Projects
    </a>
    <a #contact class="lg-options" 
      routerLink="/contact" 
      routerLinkActive="active">Contact
    </a>
    <a #japanese class="lg-options last-option"
      routerLinkActive="active"
      (click)="changeLanguageToJp();">日本語
    </a>
  </span>
  <span *ngIf="language === 'jp'">
    <a #home class="lg-options-jp" 
      routerLink="/" 
      routerLinkActive="active" 
      [routerLinkActiveOptions]="{ exact: true }">ホーム
    </a>
    <a #bio class="lg-options-jp" 
      routerLink="/bio" 
      routerLinkActive="active">自己紹介
    </a>
    <a #resume class="lg-options-jp" 
      routerLink="/resume" 
      routerLinkActive="active">履歴書
    </a>
    <a #projects class="lg-options-jp" 
      routerLink="/projects" 
      routerLinkActive="active">プロジェクト
    </a>
    <a #contact class="lg-options-jp" 
      routerLink="/contact" 
      routerLinkActive="active">連絡先
    </a>
    <a #english class="lg-options last-option"
      routerLinkActive="active"
      (click)="changeLanguageToEn();">English
    </a>
  </span>
</div>
<div class="collapsible-menu"
    onclick="var classList = this.classList;
            classList.toggle('change');">
  <div class="container" 
    onclick="this.classList.toggle('change');">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="menu-content">
      <br /><br />
      <ul *ngIf="language === 'en'">
        <li><a class="sm-options" 
               routerLink="/" 
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
            <hr/>
        <li><a #bio class="sm-options" 
               routerLink="/bio" 
               routerLinkActive="active">Bio</a></li>
            <hr/>
        <li><a #resume class="sm-options" 
               routerLink="/resume" 
               routerLinkActive="active">Résumé</a></li>
            <hr/>
        <li><a #projects class="sm-options" 
               routerLink="/projects" 
               routerLinkActive="active">Projects</a></li>
            <hr/>
        <li><a #contact class="sm-options" 
               routerLink="/contact" 
               routerLinkActive="active">Contact</a></li>
            <hr/>
        <li><a #japanese class="sm-options"
              routerLinkActive="active"
              (click)="changeLanguageToJp();">日本語</a></li>
      </ul>
      <ul *ngIf="language === 'jp'">
          <li><a class="sm-options" 
                 routerLink="/" 
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }">ホーム</a></li>
              <hr/>
          <li><a #bio class="sm-options" 
                 routerLink="/bio" 
                 routerLinkActive="active">自己紹介</a></li>
              <hr/>
          <li><a #resume class="sm-options" 
                 routerLink="/resume" 
                 routerLinkActive="active">履歴書</a></li>
              <hr/>
          <li><a #projects class="sm-options" 
                 routerLink="/projects" 
                 routerLinkActive="active">プロジェクト</a></li>
              <hr/>
          <li><a #contact class="sm-options" 
                 routerLink="/contact" 
                 routerLinkActive="active">連絡先</a></li>
              <hr/>
          <li><a #english class="sm-options"
                routerLinkActive="active"
                (click)="changeLanguageToEn();">English</a></li>
        </ul>
    </div>
  </div>
</div>
<br /><br /><br /><br /><br />
<h1 class="name">{{name}}</h1>
<div [@routerTransition]="page.activatedRouteData.state">
  <router-outlet #page="outlet"></router-outlet>
</div>
